name: Ant Design Vue Pro

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: install
        run: |
          npm install
          npm run-script lint
